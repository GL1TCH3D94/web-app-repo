{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/static/main/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="sidebar-container">
          <div class="sidebar-logo">
            Skills Matrix
          </div>
          <ul class="sidebar-navigation">
            <li>
              <a href="{% url 'home' %}">
                <i class="fa fa-home" aria-hidden="true"></i> Homepage
              </a>
            </li>
            <li>
              <a href="{% url 'skill' %}">
                <i class="fa fa-tachometer" aria-hidden="true"></i> Skills
              </a>
            </li>
            <li>
              <a href="{% url 'subject' %}">
                <i class="fa fa-tachometer" aria-hidden="true"></i> Subjects
              </a>
            </li>
            <li>
              <a href="{% url 'add_skill' %}">
                <i class="fa fa-solid fa-plus" aria-hidden="true"></i> Add Skill
              </a>
            </li>
            <li>
              <a href="{% url 'add_subject' %}">
                <i class="fa fa-solid fa-plus" aria-hidden="true"></i> Add Subject
              </a>
            </li>
            <li>
              <a href="{% url 'master' %}">
                <i class="fa fa-solid fa-plus" aria-hidden="true"></i> Master CRUD
              </a>
            </li>
            <li class="header">{% block currentprofile %}{% endblock %}</li>
            <li>
              <a href="{% url 'login' %}">
                <i class="fa fa-users" aria-hidden="true"></i> Login
              </a>
            </li>
            <li>
              <a href="{% url 'register' %}">
                <i class="fa fa-cog" aria-hidden="true"></i> Register
              </a>
            </li>
            <li>
              <a href="{% url 'logout' %}">
                <i class="fa fa-info-circle" aria-hidden="true"></i> Logout
              </a>
            </li>
          </ul>
        </div>
        
        <div class="content-container">
      
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="row">
                    <div class="main">
                      <div class="row" style="height:50px;"></div>
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        
          </div>
        </div>  
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
