{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block currentprofile %}{{user}}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4"><h1>Login</h1></div>                      
        </div>
    </div>
    <form method="post">
        <table>
            <div class="container">
                <div class="fieldWrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12"><div class="p-3"></div>                     
                        </div>
                    </div>
                    <div class="container">
                        <div class="row col-sm-12 align-items-center justify-content-center">
                            <div class="col-sm-2"><label for="{{ form.username.id_for_label }}">User Name:</label></div>
                            <div class="col-sm-2">{{ form.username }}</div>
                            <div class="col-sm-2">{{ form.username.errors }}</div>                        
                        </div>
                    </div>
                    <div class="col-sm-12"><div class="p-1"></div> 
                    <div class="container">
                        <div class="row col-sm-12 align-items-center justify-content-center">
                            <div class="col-sm-2"><label for="{{ form.email.id_for_label }}">Password:</label></div>                        
                            <div class="col-sm-2">{{ form.password }}</div>
                            <div class="col-sm-2">{{ form.password.errors }}</div> 
                        </div>
                    </div>
                    <div class="col-sm-12"><div class="p-1"></div>
                    <div class="container">
                        <div class="row col-sm-12 justify-content-center">
                            {% csrf_token %}                       
                            <div class="col-sm-2"><button class="btn btn-md btn-success" type="submit">Login</button></div>
                        </div>
                    </div>                 
                </div>
            </div>
        </table>
    </form>
    {{ form.non_field_errors }}
    
{% endblock %}
